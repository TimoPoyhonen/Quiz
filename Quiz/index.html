<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="start">
        <h1><u>Web Tech Quiz - Welcome!</u></h1>
        <p class="start-text">Explore your web tech expertise! <br><br> 
            Prepare to showcase your knowledge and dive in! <br><br>
           <b></b> Good luck! Enjoy answering the quiz questions!<br><br>
           <i>* Click 'Continue' or wait for automatic redirection in five seconds.</i>
        </p>
        <button class="start-button" type="button">Continue <a id="nums"> </a> </button>
    </div>

    <div class="quiz">
        <form>
            <legend id="quiz"></legend>
            <label id="options" for=""></label>
            <p class="info-quiz">?</p>
                <div class="inffoo"></div>
            <button class="quiz-button" type="button">Next </button>
        </form>
        <div class="progress">
            <div class="progress__bar" data-content="1/5"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
